    <!-- Header -->
    <header class="container py-4">
        <h1 class="text-center neon-text">Données Utilisateurs</h1>

    <!-- Main Content -->
    <section class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Confirm Password</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="email"></td>
                            <td id="password"></td>
                            <td id="confirmPassword"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Récupérer les données du stockage local
            const userData = JSON.parse(localStorage.getItem('userData'));

            // Afficher les données dans le tableau
            document.getElementById('email').textContent = userData.email;
            document.getElementById('password').textContent = userData.password;
            document.getElementById('confirmPassword').textContent = userData.confirmPassword;
        });
    </script>

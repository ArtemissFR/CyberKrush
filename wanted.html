<style>

    }

    .prime-text {

</style>

<script>
    $(document).ready(function() {
        // Objets contenant les détails des cibles
        var targets = [
            {
                name: 'RazorByte',
                prime: '10000€$',
                photo: 'images-ai/Prime/razorbyte.jpg',
                height: '175cm',
                weapons: 'Pistolet'
            },
            {
                name: 'SynthGhost',
                prime: '15000€$',
                photo: 'images-ai/Prime/synthghost.jpg',
                height: '180cm',
                weapons: 'Couteau'
            },
            {
                name: 'CipherShade',
                prime: '20000€$',
                photo: 'images-ai/Prime/ciphershade.jpg',
                height: '170cm',
                weapons: 'Fusil de chasse'
            },
            {
                name: 'NanoBandit',
                prime: '25000€$',
                photo: 'images-ai/Prime/nanobandit.jpg',
                height: '185cm',
                weapons: 'Revolver'
            },
            {
                name: 'NeonShadow',
                prime: '30000€$',
                photo: 'images-ai/Prime/neonshadow.jpg',
                height: '165cm',
                weapons: 'Poignard'
            }
        ];

        // Fonction pour s'assigner une cible aléatoirement
        $('#assign-target').click(function() {
            var randomIndex = Math.floor(Math.random() * targets.length);
            var target = targets[randomIndex];
            var detailsHtml = '<h2>Détails de la cible assignée :</h2>';
            detailsHtml += '<p>Nom : ' + target.name + '</p>';
            detailsHtml += '<p><span class="prime-text">Prime :</span> ' + target.prime + '</p>'; // Utilisation de la classe prime-text
            detailsHtml += '<img src="' + target.photo + '" alt="Photo de la cible" class="small-image">'; // Ajout de la classe small-image
            detailsHtml += '<p>Taille : ' + target.height + '</p>';
            detailsHtml += '<p>Armes : ' + target.weapons + '</p>';
            $('#target-details').html(detailsHtml);
            $(this).prop('disabled', true); // Désactiver le bouton après avoir cliqué une fois
        });
    });
</script>
